<!DOCTYPE html> <html><head><meta http-equiv="Content-Type"
content="text/html; charset=UTF-8">
    <title>Bo-E Eyes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="image_src" href="https://two.js.org/images/logo.gif">
    <link rel="shortcut icon" type="image/gif" href="./favicon.ico">
    <script src="./third-party/jquery.js"></script><style></style>
    <script src="./third-party/two.js"></script>
    <style>
      * { margin: 0; padding: 0; cursor: none; }
      body { background: #000000; }
    </style>
  </head>
  <body style="overflow: hidden; margin: 0px; padding: 0px; top: 0px;
left: 0px; right: 0px; bottom: 0px; position: fixed;">
    <div class="scripts">
      <script>
        $(function() {
          var type = /(canvas|webgl)/.test(url.type) ? url.type : 'svg';
          var two = new Two({
            type: Two.Types[type],
            width: 656,
            height: 416,
            fullscreen: true,
            autostart: true
          }).appendTo(document.body);
          Two.Resoultion = 32;
          var delta = new Two.Vector();
          var mouse = new Two.Vector();
          var drag = 0.2;
          var leftEye = two.makePath(-138, 75, 75-138, 0, 150-138, 75, 150-37.5-138, 75,75-138, 37.5, 37.5-138,75);
          var rightEye = two.makePath(138, 75, 75+138, 0, 150+138, 75, 150-37.5+138, 75,75+138, 37.5, 37.5+138,75);
          var eyes = two.makeGroup(leftEye, rightEye)
          var width=50;
          // eyes.scale = two.width/656;
          console.log("SCALE:");
          console.log(two.width/656);
          eyes.noStroke().fill = "#2980b9";
          _.each(eyes.children, function(v){
            _.each(v.vertices, function(v) {
              v.origin = new Two.Vector().copy(v);
            });
          });
          var $window = $(window)
            .bind('mousemove', function(e) {
              mouse.x = e.clientX;
              mouse.y = e.clientY;
            })
            .bind('touchstart', function() {
              e.preventDefault();
              return false;
            })
            .bind('touchmove', function(e) {
              e.preventDefault();
              var touch = e.originalEvent.changedTouches[0];
              mouse.x = touch.pageX;
              mouse.y = touch.pageY;
              return false;
            });
          two.bind('update', function() {
            delta.copy(mouse).subSelf(eyes.translation);
            _.each(eyes.children, function(v){
              _.each(v.vertices, function(v, i) {
                var dist = v.origin.distanceTo(delta);
                var pct = dist / width;
                var x = delta.x * pct;
                var y = delta.y * pct;
                var destx = v.origin.x - x;
                var desty = v.origin.y - y;
                v.x += (destx - v.x) * drag;
                v.y += (desty - v.y) * drag;
              });
            });
            eyes.translation.addSelf(delta);
          });
      });
      </script>
    </div>
  </body></html>
